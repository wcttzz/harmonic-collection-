<!DOCTYPE html>
<html>
<head>
    <title>story3</title>
    <script src="https://kit.fontawesome.com/b9bbf5fa6a.js" crossorigin="anonymous"></script>
    <link href="../assets/story5.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="bg"></div>
        <div class="bg-mask"></div>
        <div class="player">
            <div class="player-track">
                <div class="album-name">Part of Your World</div>
                <div class="track-name">The Little Mermaid</div>
                <div class="track-time">
                    <div class="current-time">00:00</div>
                    <div class="total-time">03:08</div>
                </div>
                <div class="progress-box">
                    <div class="hover-time">00:36</div>
                    <div class="hover-bar"></div>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="player-content">
                <div class="album-cover">
                    <img src="/images/mermaid1.jpg" alt=""
                    class="active">
                    <img src="/images/ursula.jpg" alt="">
                    <img src="/images/mermaid2.jpg" alt="">
                </div>
                <div class="play-controls">
                    <div class="control">
                        <div class="button play-prev">
                            <i class="fa fa-step-backward"></i>
                        </div>
                 </div>
                 <div class="control">
                    <div class="button play-pause">
                        <i class="fa fa-play"></i>
                    </div>
                </div>
                <div class="control">
                     <div class="button play-next">
                        <i class="fa fa-step-forward"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bottom-right-button">
    <a href="/index.html" style="color: aliceblue;">let's go back</a>
</div>

    <script src="story5.js"></script>
</body>
</html>
